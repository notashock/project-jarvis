<div class="class-container">
  <!-- Courses List -->
  <div *ngIf="courses.length > 0; else noCourses" class="class-content">
    <h3>Available Courses</h3>
    <ul class="course-list">
      <li
        *ngFor="let course of courses"
        (click)="selectCourse(course)"
        class="course-item"
        [class.active]="selectedCourse?._id === course._id"
      >
        {{ course.name }}
      </li>
    </ul>
  </div>

  <!-- No Courses Placeholder -->
  <ng-template #noCourses>
    <div class="class-empty">
      No courses found.
    </div>
  </ng-template>

  <!-- Selected Course Details -->
  <div *ngIf="selectedCourse" class="course-details">
    <h3>{{ selectedCourse.name }}</h3>

    <h4>Announcements</h4>
    <ul class="announcement-list">
      <li *ngFor="let a of announcements" class="announcement-item">
        {{ a.text }}
      </li>
    </ul>

    <h4>Coursework</h4>
    <ul class="coursework-list">
      <li *ngFor="let c of coursework" class="coursework-item">
        {{ c.title }}
      </li>
    </ul>
  </div>
</div>
