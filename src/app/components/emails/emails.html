<div class="emails-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="emails-loading">
    Loading emails...
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="emails-error">
    {{ error }}
  </div>

  <!-- Email List -->
  <ul class="emails-list" *ngIf="!loading && !error && emails.length > 0">
    <li *ngFor="let email of emails" class="email-item">
      <div class="email-from">{{ email.from }}</div>
      <div class="email-subject">{{ email.subject }}</div>
      <div class="email-snippet">{{ email.snippet }}</div>
      <div class="email-date">{{ email.date | date:'short' }}</div>
    </li>
  </ul>

  <!-- Empty State -->
  <div *ngIf="!loading && emails.length === 0" class="emails-empty">
    No emails found.
  </div>
</div>
