<div class="summary-container">
  <!-- Loading state -->
  <div *ngIf="loading" class="loading-text">
    Generating summary...
  </div>

  <!-- Error state -->
  <div *ngIf="error" class="error-text">
    {{ error }}
  </div>

  <!-- Summary content rendered as Markdown -->
  <markdown
    *ngIf="summary && !loading && !error"
    [data]="summary"
    class="summary-markdown"
  ></markdown>

  <!-- Empty state -->
  <div *ngIf="!summary && !loading && !error" class="placeholder-text">
    Click <strong>Refresh</strong> to generate a summary of your latest emails.
  </div>
</div>
