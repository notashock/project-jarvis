<div class="todo-container">

  <!-- Add Task Section -->
  <div class="todo-add">
    <input
      type="text"
      [(ngModel)]="newTask"
      placeholder="Add a new task..."
      class="todo-input"
    />
    <input
      type="date"
      [(ngModel)]="newDueDate"
      class="todo-date"
    />
  </div>

  <!-- Task List -->
  <ul class="todo-list" *ngIf="tasks.length > 0">
    <li *ngFor="let task of tasks" class="todo-item">
      <div class="task-info">
        <span
          [class.done]="task.status === 'done'"
          (click)="toggleStatus(task)"
        >
          {{ task.description }}
        </span>
        <small *ngIf="task.dueDate">{{ task.dueDate | date:'shortDate' }}</small>
      </div>
      <button class="btn-delete" (click)="removeTask(task)">Ã—</button>
    </li>
  </ul>

  <!-- Empty State -->
  <div class="todo-empty" *ngIf="tasks.length === 0">
    ðŸŽ‰ All tasks completed! Add a new one above.
  </div>

</div>
