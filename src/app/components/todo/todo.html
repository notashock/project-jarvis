<div class="todo-container">

  <!-- Add Task + Date Picker inline -->
  <div class="add-task">
    <div class="task-input-wrapper">
      <input
        [(ngModel)]="newTask"
        placeholder="What needs to be done?"
        class="task-input"
      />
      <div class="date-picker-wrapper">
        <input type="date" [(ngModel)]="newDueDate" class="date-input" />
        <span class="calendar-icon">ðŸ“…</span>
      </div>
    </div>
    <button class="add-btn" (click)="addTask()">ï¼‹ Add</button>
    <button class="reload-btn" (click)="reloadTasks()">âŸ³ Reload</button>
  </div>

  <!-- Task List -->
  <ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <div class="task-main">
        <span
          class="task-desc"
          [class.done]="task.status === 'done'"
          (click)="toggleStatus(task)"
        >
          {{ task.description }}
        </span>
        <small *ngIf="task.dueDate" class="task-date">
          ðŸ“… {{ task.dueDate | date: 'mediumDate' }}
        </small>
      </div>
      <button class="remove-btn" (click)="removeTask(task)">âœ•</button>
    </li>
  </ul>

  <!-- Empty State -->
  <div *ngIf="tasks.length === 0" class="empty-tasks">
    ðŸŽ‰ All tasks completed! Add a new one above.
  </div>

</div>
