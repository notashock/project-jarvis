<div class="todo-container">
  <h2>Tasks</h2>

  <!-- Add Task Form -->
  <div class="add-task">
    <input
      [(ngModel)]="newTask"
      placeholder="What needs to be done?"
      class="task-input"
    />

    <input
      type="date"
      [(ngModel)]="newDueDate"
      class="date-input"
    />

    <button class="add-btn" (click)="addTask()">Add Task</button>
  </div>

  <!-- Task List -->
  <ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <div class="task-main">
        <span
          class="task-desc"
          [class.done]="task.status === 'done'"
          (click)="toggleStatus(task)"
        >
          {{ task.description }}
        </span>
        <small *ngIf="task.dueDate" class="task-date">
          Due: {{ task.dueDate | date: 'mediumDate' }}
        </small>
      </div>

      <button class="remove-btn" (click)="removeTask(task)">âœ•</button>
    </li>
  </ul>
</div>
