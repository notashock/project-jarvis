<div class="todo-container">
  <h2>Todo List</h2>

  <input [(ngModel)]="newTask" placeholder="Enter task" />
  <button (click)="addTask()">Add</button>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      {{ task }}
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
