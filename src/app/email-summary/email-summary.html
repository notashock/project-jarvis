<div class="summary-container">
  <div class="summary-header">
    <h2>Email Digest</h2>
    <button (click)="fetchSummary()" class="refresh-btn" [disabled]="loading">
      <span *ngIf="!loading">ğŸ”„ Refresh</span>
      <span *ngIf="loading" class="spinner"></span>
    </button>
  </div>

  <!-- Content states -->
  <div class="summary-content">
    <div *ngIf="loading" class="loading-text">Generating summary...</div>

    <div *ngIf="error" class="error-text">
      {{ error }}
    </div>

    <p *ngIf="summary && !loading && !error" class="summary-text">
      {{ summary }}
    </p>

    <div *ngIf="!summary && !loading && !error" class="placeholder-text">
      Click <strong>Refresh</strong> to generate a summary of your latest emails.
    </div>
  </div>
</div>
