<div class="dashboard-container">

  <!-- Todo Section -->
  <section id="todo" class="dashboard-card">
    <div class="todo-header">
      <h3>Todo</h3>
      <div class="todo-actions">
        <button (click)="addTaskToTodo()">Add Task</button>
        <button (click)="refreshTodo()">Refresh</button>
      </div>
    </div>
    <div class="dashboard-content">
      <app-todo></app-todo>
    </div>
  </section>

</div>
