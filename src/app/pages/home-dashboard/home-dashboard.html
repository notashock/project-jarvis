<div class="dashboard-container">

  <!-- Todo Section -->
  <section id="todo" class="dashboard-card">
    <div class="todo-header">
      <h3>Todo</h3>
      <div class="todo-actions">
        <button (click)="addTaskToTodo()">Add Task</button>
        <button (click)="refreshTodo()">Refresh</button>
      </div>
    </div>
    <div class="dashboard-content">
      <app-todo></app-todo>
    </div>
  </section>

  <!-- Emails Section -->
  <section id="emails" class="dashboard-card">
    <div class="section-header">
      <h3>Emails</h3>
      <div class="section-actions">
        <button (click)="refreshEmails()">Refresh</button>
      </div>
    </div>
    <div class="dashboard-content">
      <app-emails></app-emails>
    </div>
  </section>

  <!-- Email Summary Section -->
  <section id="email-summary" class="dashboard-card">
    <div class="section-header">
      <h3>Email Summary</h3>
      <div class="section-actions">
        <button (click)="refreshEmailSummary()">Refresh</button>
      </div>
    </div>
    <div class="dashboard-content">
      <app-email-summary></app-email-summary>
    </div>
  </section>

  <!-- Classroom Section (future) -->
  <section id="classroom" class="dashboard-card">
    <div class="section-header">
      <h3>Classroom Details</h3>
    </div>
    <div class="dashboard-content">
      <p>Coming soon...</p>
    </div>
  </section>

</div>
